[Default]
#默认管理ip
default_ip=192.168.99.1
#默认管理员密码
default_pw=12345678

[Reset]
#测试次数
reset_times=500
#新ssid：
new_ssid=ssid123
#初始化后 5G ssid
default_5ssid=D05E_5G
#初始化后 2.4G ssid
default_24ssid=D05E
#重启等待时间
reset_wtime=120

[Restart]
#测试次数
restart_times=500
#管理ip和密码
restart_ip=192.168.99.1
restart_pw=12345678
#重启等待时间
restart_wtime=120

[Upgrade]
#测试次数
upgrade_times=500
#管理ip和密码
upgrade_ip=192.168.99.1
upgrade_pw=12345678
#低版本固件
old_build=D:\\v0.0.4.3500_beta_sign.bin
old_version=0.0.4.3500
#高版本固件
new_build=D:\\v0.0.5.6700_beta_sign.bin
new_version=0.0.5.6700
#升级等待时间
upgrade_wtime=360

[PPPOE]
#测试次数
pppoe_times=500
#管理ip和密码
pppoe_ip=192.168.99.1
pppoe_pw=12345678
#拨号账号和密码：
pppoe_user=12345678
pppoe_pwd=123456


[Samba]
samba_ip=192.168.99.1
samba_pw=12345678
#把samba映射为盘符
drive_letter=X:\
#samba里面第一级目录名
first_folder=mmcblk0p1/
#排除的文件夹
exclude=\.,sohu,p2p

[Release]
test_ip=192.168.99.1
test_pw=12345678
ssid24=24ssid1,24ssid2,24ssid3
ssid5=5ssid1,5ssid2,5ssid3
